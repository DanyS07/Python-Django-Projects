<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-color:#454c80; text-align:center; padding:4x;">
<h2 style="color:#c9c4c3;">REGISTRATION</h2>
<form action="register" method="post">
  {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the username"><br>
    <br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <br>
    <input type="email" name="email" placeholder="Enter your email"><br>
    <br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <br>
    <input type="password" name="password1" placeholder="Confirm your password"><br>
    <br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
