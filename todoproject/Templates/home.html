{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mp-3 shadow" >

            {% csrf_token %}

            <div class="form_group" style="margin:10px;">
                <input type="text" class= "form-control" name="task" placeholder="Taskname">
            </div>


             <div class="form_group" style="margin:10px;">
                 <input type="text" class= "form-control" name="priority" placeholder="Enter your priority">
            </div>
            <div class="form_group" style="margin:10px;">
                <input type="date" class= "form-control" name="date" placeholder="Enter the date">
            </div>

            <input type="submit" class ="btn btn-success" style="margin:10px;">

             </form>
        </div>
        <div class="col-md-6">
            <h4> Task to be completed</h4>
            {% for i in task1 %}
            <br>
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-titles">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>

                    <a class ="btn btn-danger" href="{% url 'delete' i.id %}">Done </a>
                    <a class ="btn btn-success" href="{% url 'update' i.id %}">Update </a>

                </div>
            </div>

            {% endfor %}
        </div>
    </div>
 </div>
{% endblock %}
